[colors]
background = #282828
background-alt = #32302F
foreground = #EBDBB2
foreground-alt = #D5C4A1
primary = #D8A657
secondary = #458588
alert = #CC241D

[bar/example]
width = 100%
height = 22pt
bottom = flase
left = false
right = false
top = true
 
background = ${colors.background}
foreground = ${colors.foreground}
 
line-size = 0pt
 
border-size = 4pt
border-color = #00000000
 
module-margin = 1
 
separator = â€¢
separator-foreground = ${colors.disabled}
 
font-0 = JetBrainsMono Nerd Font Mono:style=Medium:size=12
font-1 = JetBrainsMono Nerd Font Mono:style=Regular:size=20

modules-right = cpu memory battery
modules-left = xworkspaces pulseaudio
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
 
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
 
; override-redirect = true
 
; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray
 
format-margin = 10pt
tray-spacing = 16pt
 
[module/xworkspaces]
type = internal/xworkspaces
 
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
 
label-occupied = %name%
label-occupied-padding = 1
 
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
 
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
 
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
 
[module/filesystem]
type = internal/fs
interval = 25
 
mount-0 = /
 
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
 
abel-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
 
[module/pulseaudio]
type = internal/pulseaudio
 
format-volume-prefix = "Volume: "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
 
label-volume = %percentage%%
 
label-muted = Muted
label-muted-foreground = ${colors.disabled}
 
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
 
label-layout = %layout%
label-layout-foreground = ${colors.primary}
 
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
 
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
 
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
 
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
 
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
 
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
 
[module/date]
type = internal/date
interval = 1
 
date = %H:%M
date-alt = %d-%m-%Y %H:%M:%S
 
label = %date%
label-foreground = ${colors.primary}
 
[module/popup_trigger]
type = custom/text
content = "ğŸ§"
click-left = "polybar-msg cmd toggle control_popup"

[module/battery]
;https://github.com/jaagr/polybar/wiki/Module:-battery
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <animation-charging> <label-charging>
label-charging = ï” %percentage%%
format-charging-foreground = ${colors.foreground}
format-charging-background = ${colors.background}
format-chaging-underline = #a3c725

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = ï“ %percentage%%
format-discharging-underline = #c7ae25
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix = "ï‰€ "
format-full-prefix-foreground = #a3c725
format-full-underline = #a3c725
format-full-foreground = ${colors.foreground}
format-full-background = ${colors.background}

ramp-capacity-0 = %{T1}ï‰„%{T-}
ramp-capacity-1 = %{T1}ï‰ƒ%{T-}
